<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga Poses App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Yoga Poses App</h1>
        <form id="searchForm">
            <input type="text" id="searchInput" placeholder="Search yoga poses..." autocomplete="off">
            <div id="suggestions"></div>
        </form>
    </header>

    <section id="results">
        <h2>Search Results</h2>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Pose</th>
                    <th>Muscles Worked</th>
                    <th>Muscles Stretched</th>
                    <th>Anatomy Details</th>
                    <th>Hormone Effects</th>
                    <th>Chakras Activated</th>
                    <th>Overall Benefits</th>
                </tr>
            </thead>
            <tbody>
                <!-- Results will be inserted here -->
            </tbody>
        </table>
    </section>

    <script src="script.js"></script>
</body>
</html>
